<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Moya Barida | Valentine 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --v-pink: #ff4d6d;
            --v-dark: #c9184a;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            background: #fff5f7;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100dvh;
            margin: 0;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        /* Soft Glow Ornaments */
        body::before {
            content: '';
            position: absolute;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,77,109,0.1) 0%, transparent 70%);
            top: -50px; left: -50px;
            z-index: 0;
        }

        .serif { font-family: 'Playfair Display', serif; }

        .main-container {
            position: absolute;
            bottom: 80px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        /* Envelope Styling */
        .envelope-wrapper {
            perspective: 1200px;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 270px;
            height: 165px;
            background: #ff85a1;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 100px solid #ffb3c1;
            border-left: 135px solid transparent;
            border-right: 135px solid transparent;
            transform-origin: top;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* Glassmorphism Card */
        .card-inner {
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 250px;
            height: 145px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            z-index: 1;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 25px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            visibility: hidden;
        }

        .envelope.open .card-inner {
            transform: translateY(-190px);
            height: 380px;
            width: 300px;
            left: -15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            opacity: 1;
            visibility: visible;
        }

        /* Premium Play Button */
        .play-circle {
            position: relative;
            width: 70px;
            height: 70px;
            margin: 15px auto;
        }

        .pulse-btn {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--v-pink), var(--v-dark));
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s;
        }

        .pulse-btn:active { transform: scale(0.9); }

        .ripple {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--v-pink);
            border-radius: 50%;
            opacity: 0.5;
            animation: ripple-effect 2s infinite;
        }

        @keyframes ripple-effect {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        .falling-element {
            position: fixed;
            top: -10%;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            15% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .main-container { bottom: 70px; }
            .envelope { width: 250px; height: 155px; }
            .envelope::before { border-top-width: 95px; border-left-width: 125px; border-right-width: 125px; }
            .envelope.open .card-inner { width: 280px; left: -15px; transform: translateY(-210px); }
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>

    <div class="main-container">
        <div class="mb-8 animate-bounce">
            <span class="bg-white/60 backdrop-blur-md px-4 py-1.5 rounded-full border border-pink-100 text-pink-500 text-[10px] font-bold tracking-[0.2em] uppercase shadow-sm">
                Specially for Moya Barida
            </span>
        </div>

        <div class="envelope-wrapper" onclick="toggleEnvelope(this)">
            <div class="envelope">
                <div class="card-inner">
                    
                    <div class="pt-2">
                        <p class="text-[9px] uppercase tracking-[0.3em] text-pink-400 font-bold mb-1">Valentine's Gift</p>
                        <h1 class="serif text-2xl text-gray-800 italic">Moya Barida</h1>
                        <div class="w-10 h-[2px] bg-pink-200 mx-auto mt-3"></div>
                    </div>

                    <div class="play-circle">
                        <div class="ripple"></div>
                        <button id="playBtn" onclick="playVoice(event)" class="pulse-btn">
                            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-1" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </button>
                    </div>
                    <p id="statusText" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Listen to message</p>

                    <div class="pb-2">
                        <p class="serif text-sm italic text-gray-600">"Happy Valentine's Day"</p>
                        <div class="flex justify-center gap-1 mt-3">
                            <div class="w-1.5 h-1.5 rounded-full bg-pink-300"></div>
                            <div class="w-1.5 h-1.5 rounded-full bg-pink-400"></div>
                            <div class="w-1.5 h-1.5 rounded-full bg-pink-300"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <p class="mt-10 text-[10px] text-pink-400 tracking-[0.4em] uppercase opacity-60 font-medium">Tap to open</p>
    </div>

    <audio id="audioSource" preload="auto" playsinline>
        <source src="moya.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioSource');
        const playBtn = document.getElementById('playBtn');
        const statusText = document.getElementById('statusText');

        function toggleEnvelope(el) {
            const envelope = el.querySelector('.envelope');
            if(!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                // Ghost play for mobile interaction
                audio.play().then(() => { audio.pause(); }).catch(() => {});
            } else {
                envelope.classList.remove('open');
                audio.pause();
                resetBtn();
            }
        }

        function playVoice(event) {
            event.stopPropagation();
            if (audio.getAttribute('src') === 'URL_MP3_KAMU_DISINI') {
                alert("Happy Valentine, Moya! ❤️");
                return;
            }

            if (audio.paused) {
                audio.play();
                statusText.innerText = "Now Playing...";
                statusText.style.color = "#ff4d6d";
                playBtn.innerHTML = `<svg class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
            } else {
                audio.pause();
                statusText.innerText = "Message Paused";
                statusText.style.color = "#9ca3af";
                playBtn.innerHTML = `<svg class="h-8 w-8 ml-1" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z" /></svg>`;
            }
        }

        function resetBtn() {
            statusText.innerText = "Listen to message";
            statusText.style.color = "#9ca3af";
            playBtn.innerHTML = `<svg class="h-8 w-8 ml-1" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z" /></svg>`;
        }

        function createParticle() {
            const container = document.getElementById('particles-container');
            const p = document.createElement('div');
            p.className = 'falling-element';
            const isHeart = Math.random() > 0.4;
            
            p.innerHTML = isHeart ? 
                `<svg width="14" height="14" viewBox="0 0 24 24" fill="#ff85a1" style="opacity:0.6"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>` : 
                `<span style="color:#ffccd5; font-size:10px">✦</span>`;
            
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 3 + 4) + 's';
            container.appendChild(p);
            setTimeout(() => { p.remove(); }, 7000);
        }

        setInterval(createParticle, 400);
        audio.onended = () => { resetBtn(); };
    </script>
</body>
</html>
