<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Moya Barida | Valentine 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette Soft Pink & Rose */
            --soft-pink: #fce4ec;
            --mid-pink: #f8bbd0;
            --accent-pink: #f06292;
            --text-gray: #5d4037;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            background: radial-gradient(circle, #ffffff 0%, #fff0f3 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100dvh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 8vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* Overlay lembut di pinggir layar */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 60%, rgba(252, 228, 236, 0.4) 100%);
            pointer-events: none;
        }

        .serif { font-family: 'Playfair Display', serif; }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: floating 4s ease-in-out infinite;
        }

        .envelope-wrapper {
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 260px;
            height: 160px;
            background: #f8bbd0; /* Soft Rose */
            border-radius: 0 0 12px 12px;
            box-shadow: 0 15px 35px rgba(240, 98, 146, 0.15);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Penutup Amplop */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 100px solid #fce4ec;
            border-left: 130px solid transparent;
            border-right: 130px solid transparent;
            transform-origin: top;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* Kartu di Dalam */
        .card-inner {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 240px;
            height: 140px;
            background: var(--glass);
            backdrop-filter: blur(8px);
            border: 1px solid white;
            border-radius: 12px;
            z-index: 1;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 25px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            opacity: 0;
            visibility: hidden;
        }

        .envelope.open .card-inner {
            transform: translateY(-170px); 
            height: 360px;
            width: 300px;
            left: -20px;
            box-shadow: 0 25px 50px rgba(93, 64, 55, 0.08);
            opacity: 1;
            visibility: visible;
        }

        /* Tombol Play Soft */
        .play-btn {
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            border: 1px solid white;
            color: #f06292;
            box-shadow: 0 4px 15px rgba(240, 98, 146, 0.2);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            background: white;
        }

        .falling-element {
            position: fixed;
            top: -10%;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            15% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>

    <div class="main-container">
        <div class="mb-8">
            <span class="bg-white/90 px-5 py-2 rounded-full border border-pink-100 text-pink-400 text-[11px] font-medium tracking-[0.25em] uppercase shadow-sm">
                For the prettiest girl, Moya Barida ðŸ’•
            </span>
        </div>

        <div class="envelope-wrapper" onclick="toggleEnvelope(this)">
            <div class="envelope">
                <div class="card-inner">
                    <div>
                        <p class="text-[10px] uppercase tracking-[0.4em] text-pink-300 font-semibold mb-2">Happy Valentine's Day</p>
                        <h1 class="serif text-3xl text-gray-700 italic">Moya Barida</h1>
                        <div class="flex justify-center items-center gap-3 mt-4">
                             <div class="w-10 h-[1px] bg-pink-100"></div>
                             <span class="text-pink-200 text-xs">âœ¿</span>
                             <div class="w-10 h-[1px] bg-pink-100"></div>
                        </div>
                    </div>

                    <div class="relative py-6">
                        <div class="relative flex flex-col items-center">
                            <button id="playBtn" onclick="playVoice(event)" class="play-btn w-16 h-16 rounded-full flex items-center justify-center relative z-10">
                                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>
                            </button>
                            <p id="statusText" class="text-[10px] text-pink-300 mt-3 font-medium uppercase tracking-[0.15em]">Listen to me</p>
                        </div>
                    </div>

                    <div class="pb-2 px-4">
                        <p class="serif text-[15px] italic text-gray-500 leading-relaxed">
                            "to be love to be seen"
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <p class="mt-10 text-[11px] text-pink-300 tracking-[0.6em] uppercase opacity-60 font-medium">Buka Pesanmu</p>
    </div>

    <audio id="audioSource" preload="auto" playsinline>
        <source src="moya.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioSource');
        const playBtn = document.getElementById('playBtn');
        const statusText = document.getElementById('statusText');

        function toggleEnvelope(el) {
            const envelope = el.querySelector('.envelope');
            if(!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                // Trigger kelopak bunga/partikel saat dibuka
                for(let i=0; i<12; i++) {
                    setTimeout(createParticle, i * 80);
                }
                // Unlock audio context untuk mobile
                audio.play().then(() => { audio.pause(); }).catch(() => {});
            } else {
                envelope.classList.remove('open');
                audio.pause();
                resetBtn();
            }
        }

        function playVoice(event) {
            event.stopPropagation();
            if (audio.paused) {
                audio.play();
                statusText.innerText = "Playing... â™¡";
                playBtn.innerHTML = `<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
            } else {
                audio.pause();
                statusText.innerText = "Paused";
                playBtn.innerHTML = `<svg class="w-7 h-7 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>`;
            }
        }

        function resetBtn() {
            statusText.innerText = "Listen to me";
            playBtn.innerHTML = `<svg class="w-7 h-7 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>`;
        }

        function createParticle() {
            const container = document.getElementById('particles-container');
            const p = document.createElement('div');
            p.className = 'falling-element';
            
            // Randomize antara hati kecil dan bunga sakura
            const isHeart = Math.random() > 0.5;
            p.innerHTML = isHeart ? 
                `<svg width="12" height="12" viewBox="0 0 24 24" fill="#f8bbd0" style="opacity:0.5"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>` : 
                `<span style="color:#fce4ec; font-size:12px">âœ¿</span>`;
            
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 4 + 5) + 's';
            container.appendChild(p);
            setTimeout(() => { p.remove(); }, 8000);
        }

        // Partikel latar belakang yang terus mengalir pelan
        setInterval(createParticle, 800);
        audio.onended = () => { resetBtn(); };
    </script>
</body>
</html>
